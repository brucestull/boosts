<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
    <section class="section">
        <nav class="navbar"
             role="navigation"
             aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item"
                   href="https://github.com/brucestull/inspirational-statements"
                   target="_blank">
                    <img src="https://flynntknapp-images.s3.us-east-2.amazonaws.com/ClaySculptureProfile.jpg"
                         style="border-radius: 0.2em" />
                </a>
                <a role="button"
                   class="navbar-burger"
                   aria-label="menu"
                   aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample"
                 class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item"
                       href="{% url 'home' %}">Home</a>
                    <a class="navbar-item">class="navbar-item"</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">About</a>
                            <a class="navbar-item">Jobs</a>
                            <a class="navbar-item">Contact</a>
                            <hr class="navbar-divider" />
                            <a class="navbar-item">Report an issue</a>
                        </div>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <a href="https://github.com/brucestull/inspirational-statements"
       target="_blank">
        inspirational-statements Repository
    </a>
    {% if user.is_staff %}
    {% include "staff.html" %}
    {% endif %}
    {% include "user.html" %}
    {% block content %}
    {% endblock content %}
</body>

</html>
